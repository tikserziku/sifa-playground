<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Sifa Playground</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; }
    #game-canvas { width: 100vw; height: 100vh; display: block; }
    #ui-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      pointer-events: none;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 13px;
      pointer-events: none;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      background: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 8px;
    }
    .speech-bubble {
      position: absolute;
      background: rgba(255,255,255,0.9);
      color: #333;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-family: 'Segoe UI', sans-serif;
      pointer-events: none;
      transform: translate(-50%, -100%);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="ui-overlay">SIFA PLAYGROUND</div>
  <div id="scoreboard"></div>
  <div id="speech-container"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
